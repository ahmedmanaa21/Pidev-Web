security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        App\Entity\Client:
            algorithm: auto
        App\Entity\Admin:
            algorithm: auto


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        user_admin:
            entity : {class: App\Entity\Admin, property : email }
        user_client:
            entity : {class: App\Entity\Client, property : email }
        chain_provider:
            chain:
                providers: [ user_admin, user_client ]
        # users_in_memory: { memory: null }
        # used to reload user from session & other features (e.g. switch_user)

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            anonymous: lazy
            provider: chain_provider
            guard:
                entry_point: App\Security\LoginFrontAuthenticator
                authenticators:
                    - App\Security\LoginBackAuthenticator
                    - App\Security\LoginFrontAuthenticator
            logout:
                path: app_logout
                target : /indexFront

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
